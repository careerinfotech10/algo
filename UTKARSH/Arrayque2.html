<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

let days=prompt('Select The Number Of Your Choice');
    if( days=='1'){
        document.write('SUN');
    }
    else if( days=='2'){
        document.write('MON');
    }
    else if(days=='3'){
        document.write('TUE')
    }
    else if( days=='4'){
        document.write(' WED');
    }
    else if(days=='5'){
        document.write('THU')
    }
    else if( days=='6'){
        document.write('FRI');
    }
    else{
        document.write('SATURDAY')
    }
           
    </script>
</body>
</html>
