<body>
    <!----code to get multiple students and disply them in  table---->
    <!---CONTAINER DIV START--->
<div id="container">

<div id="namediv" class="input">NAME: <input id="name" type="text" placeholder="your name"></div>
<div  class="input">AGE: <input id="age" type="text" placeholder="your age"></div>
<div class="input">GRADE: <input id="grade" type="text" placeholder="your grade"></div>

<button id="entry">input entry</button>

</div>
<!---CONTAINER DIV END HERE---->

<table id="display">
    <tr>
        <th>NAME </th>
        <th>AGE </th>
        <th>GRADE </th>
    </tr>
    
    </table>
